<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:switch="${users}">
    <h2 th:case="null">Пользователи не найдены</h2>
    <div th:case="">
        <h2>users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First_name</th>
                <th>Last_name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.first_name}"></td>
                <td th:text="${user.last_name}"></td>
                <td><a th:href="@{user.update/(id)(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{user.delete/(id)(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="/user.create">Create user</a> </p>
</div>


<div th:insert="visas/footer :: footer"></div>
</body>
</html>
